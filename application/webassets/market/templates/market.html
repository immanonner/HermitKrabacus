{% extends 'layout.html' %}

{% block content %}
<script type="text/javascript">
    ss = {{ solarsystems | tojson }}
</script>
<div class="container">
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <form method="POST" action="{{url_for('market_bp.market')}}" autocomplete="off">
        {{ form.hidden_tag() }}
        {{form.system_name(placeholder="Solar System Search", onKeyUp="showResults(this.value)") }}
        <div id="result"></div>
        <p>{{form.submit()}}</p>
    </form>

</div>
{% endblock %}
