{% extends 'layout.html' %}

{% block content %}
<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
<script type="text/javascript">
    var mv = {{ characters['Baron Dashforth']['wallet_transactions'] | safe }}
    var ov = {{ characters['Baron Dashforth']['orders'] | safe }}
</script>
<div class="container">
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <button class="btn btn-primary" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    <button class="btn btn-primary" onclick="window.location.href='{{ url_for('login', link=True) }}'">Add
        Character</button>
    <button class="btn btn-primary" onclick="window.location.href='{{ url_for('login', switch=True) }}'">Switch
        Character</button>
</div>
{% for character, attributes in characters.items() %}
<div class="container">
    <h1>{{character}}</h1>
    <p>
        <script type="text/javascript">document.write({{ attributes.get('wallet') }}.toLocaleString())</script>
    </p>
    <!-- <p>{{attributes.get('orders')}}</p> -->
    <!-- <p>{{attributes.get('wallet_transactions')}}</p> -->
</div>
{% endfor %}
<div>
    <p> Realized Profit:
        <script
            type="text/javascript">document.write({{ characters['Baron Dashforth']['stats'][0] | safe }}.toLocaleString())</script>
    </p>
    <p> Pending Profit in Orders:
        <script
            type="text/javascript">document.write({{ characters['Baron Dashforth']['stats'][1] }}.toLocaleString())</script>
    </p>
</div>
<div id="summary_grid"></div>
<div id="stat_grid"></div>
<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
<script src="https://unpkg.com/gridjs/plugins/selection/dist/selection.umd.js"></script>
{% endblock %}
